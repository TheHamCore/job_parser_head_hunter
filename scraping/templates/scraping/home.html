{% extends "base.html" %}
    {% block title %} home {% endblock %}
    {% block content %}
        <div class="row">
            <div class="col">
                <h2 class="text-center my-4">Сервис по сбору и рассылки ваканский</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="container">
                    <h4 class="my-3">Для просмотра доступных ваканский заполните форму по одному из полей (либо город, либо язык программирования)</h4>
                </div>
                <form method="GET" action="{% url 'list' %}">
    <!--            {% csrf_token %}-->
                    <div class="form-group">{{ form.as_p }}</div>
                    <button type="submit" class="btn btn-primary">Найти</button>
                </form>
            </div>
        </div>


    {% endblock %}
